<!DOCTYPE html>
<html lang="en">

<head>
    <title>James Hanks</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="lightbox.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="javascript.js"></script>
    </head>
    <body>
    <!-- Header start -->
    <div class="headerContainer">
      <div>
        <img id="githubLogoImg" src="webPhotos/githublogo.png">
        <img id="githubLogoImg" src="webPhotos/instagramlogo.png">
        <img id="githubLogoImg" src="webPhotos/linkedinlogo.png">
      </div>
      <div> 
        <h1 id="nameHeader">JAMES HANKS</h1>
      </div>
     <div>
        <a href="about.html" class="subHeader">About</a>
        <a href="contact.html" class="subHeader">Portfolio</a>
      </div>
    </div>
    <!-- Header end -->

  <!-- Modal image preview -->
  <div class="previewContainer">
    <div class="row">
      <div class="column">
      <p id="lightboxHeader">PHOTO</p>
        <img src="webPhotos/meAndRocky.png" onclick="openModal();currentSlide(1)">
        <img src="webPhotos/meHitting405.png" onclick="openModal();currentSlide(2)">
      </div>
      <div class="column">
      <p id="lightboxHeader">GALLERY</p>
        <img src="webPhotos/meinlivingroom.png" onclick="openModal();currentSlide(3)">
        <img src="webPhotos/mustang.png" onclick="openModal();currentSlide(4)">
      </div>
    </div>  
  </div>

<!-- Begin Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
    <span class="close cursor" onclick="closeModal()">&times;</span>
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="webPhotos/meAndRocky.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="webPhotos/meHitting405.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="webPhotos/meinlivingroom.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="webPhotos/mustang.png" style="width:100%">
      </div>

      <!-- Need to add 3-4 more photos to the LightBox here -->
  
      <!-- Next/previous controls, implemented with Unicode char code-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div> <!-- End Modal -->
</body>
</html>
