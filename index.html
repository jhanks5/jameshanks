<!DOCTYPE html>
<html lang="en">

<head>
    <title>James Hanks</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="lightbox.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="javascript.js"></script>
    </head>
    <body>
    <!-- TODO: Can separate header with 33% width divs -->
    <div id="headerParentDiv">
    <h1 id="nameHeader">JAMES HANKS</h1>
    <a href="about.html" class="subHeader">About</a>
    <a href="contact.html" class="subHeader">Portfolio</a>
    <img id="githubLogoImg" src="webPhotos/githublogo.png">
    <img id="githubLogoImg" src="webPhotos/instagramlogo.png">
    <img id="githubLogoImg" src="webPhotos/linkedinlogo.png">
  </div>

  <!-- Making a Lightbox for images -->
  <div class="previewContainer">
    <div class="row">
      <div class="column">
      <p id="lightboxHeader">CLICK</p>
        <img src="webPhotos/meAndRocky.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
        <img src="webPhotos/meHitting405.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
      <p id="lightboxHeader">ME</p>
        <img src="webPhotos/meinlivingroom.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
        <img src="webPhotos/mustang.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
    </div>  
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="webPhotos/meAndRocky.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="webPhotos/meHitting405.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="webPhotos/meinlivingroom.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="webPhotos/mustang.png" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
      <div class="column">
        <img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div>
</body>
</html>
